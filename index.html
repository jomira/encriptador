<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>
    <header class="header">
        <img class="header__logo" src="./assets/Logo.png" alt="Logo de alura">
    </header>

    <main class="presentacion">
        <section class="presentacion__contenido1">

            <textarea class="text__area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>


            <div class="validar">
                <p class="alerta"> <i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos
                </p>

                <div class="botones">

                    <button class="boton__encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton__desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>

            </div>

        </section>

        <section class="presentacion__contenido2">
            <div class="resultado">
                <img class="muñeco__imagen" src="./assets/Muñeco.png"
                    alt="Figura arrodillada, viendo un diamante con una lupa.">
                <textarea class="mensaje oculto" cols="20" rows="10"></textarea>
                <h3 class="texto-inicial">Ningún mensaje fue encriptado</h3>
                <p class="texto-inicial">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="boton__copiar oculto" onclick="copiarTexto()">copiar</button>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>

</body>

</html>
